<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  links -->
    <link rel="shortcut icon" href="./src/imagens/pokedex/fav.ico" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/style.css">

    <!-- Main JS -->
    <script defer src="./src/js/script.js"></script>

    <title>Pok√©dex</title>
</head>

<body>


    <main>

        <img class="pokemon_image" src="#" alt="pokemon">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - <span class="pokemon_name"></span>

        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required />
            <!--  required e para que o formulario seja preenchido, nao pode ter nada vazio -->

        </form>


        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <div class="buttonsHome">
            <button class="menuInicio" onclick="botaoHome()">Home</button>
        </div>

        <img class="pokedex" src="./src/imagens/pokedex/pokedex.png" alt="pokedex">



    </main>

</body>

</html>
